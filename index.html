<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <header class="cabecalho">
    <div class="container">
        <input type="checkbox" name="" id="menu" class="container__botao">
        <label for="menu"><span class="cabecalho__menu-hamburger container__imagem"></span></label>

        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categoria</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Front-end</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Deisgn & UX</a>
            </li>
        </ul>
        
        <img src="./src/imagens/logo.svg" alt="Logo do AluraBooks">
    </div>

    <div class="container">
        <a href="#"><img src="./src/imagens/likes.svg" class="container__imagem" alt='Ícone de favoritos'></a>
        <a href="#"><img src="./src/imagens/bag.svg" class="container__imagem" alt="Ícone minha sacola"></a>
        <a href="#"><img src="./src/imagens/profile.svg" class="container__imagem" alt="ícone de perfil"></a>
    </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura">
    </section>
</body>
</html>
